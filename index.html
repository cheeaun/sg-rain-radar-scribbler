  const totalSgCells = sgCoverageIndices.reduce((acc, v) => acc + v.length, 0);

  const offset = 8; // Singapore timezone +0800
  function datetimeNowStr(customMinutes) {
    // https://stackoverflow.com/a/11124448/20838
    const d = new Date(new Date().getTime() + offset * 3600 * 1000);
    if (customMinutes) d.setUTCMinutes(d.getUTCMinutes() + customMinutes);
    const year = d.getUTCFullYear();
    const month = ("" + (d.getUTCMonth() + 1)).padStart(2, "0");
    const day = ("" + d.getUTCDate()).padStart(2, "0");
    const hour = ("" + d.getUTCHours()).padStart(2, "0");
    const min = ("" + d.getUTCMinutes()).padStart(2, "0");
    return parseInt(year + month + day + hour + min, 10);
  }

  function datetimeStr(customMinutes) {
    const d = datetimeNowStr(customMinutes);
    return Math.floor(d / 5) * 5;
  }

  const shortenPercentage = (percentage) => +percentage.toFixed(2);

  // Color scales
  const intensityColors = [
    '#40FFFD',
    '#3BEEEC',
    '#32D0D2',
    '#2CB9BD',
    '#229698',
    '#1C827D',
    '#1B8742',
    '#229F44',
    '#27B240',
    '#2CC53B',
    '#30D43E',
    '#38EF46',
    '#3BFB49',
    '#59FA61',
    '#FEFB63',
    '#FDFA53',
    '#FDEB50',
    '#FDD74A',
    '#FCC344',
    '#FAB03F',
    '#FAA23D',
    '#FB8938',
    '#FB7133',
    '#F94C2D',
    '#F9282A',
    '#DD1423',
    '#BE0F1D',
    '#B21867',
    '#D028A6',
    '#F93DF5',
  ];
  const intensityColorsCount = intensityColors.length;
  const nearestColor2 = nearestColor.from(intensityColors);
  const getIntensity = (color) => {
    const c = nearestColor2(color);
    const index = intensityColors.indexOf(c);
    return Math.ceil(((index + 1) / intensityColorsCount) * 100);
  };

  const formatAscii = (data) =>
  data
    .map((y) => {
      let text = '';
      y.forEach((x) => {
        text += x ? String.fromCharCode(x + 33) : ' ';
      });
      return text.trimEnd();
    })
    .join('\n');

  const convertImageToData = (img) => {
    const intensityData = [];
    let coverageCount = 0;
    let sgCoverageCount = 0;

    const { width, height, data } = img;
    const totalCells = width * height;

    for (let y = 0; y < height; y++) {
      intensityData.push([]);
      for (let x = 0; x < width; x++) {
        const idx = (width * y + x) << 2;
        const r = data[idx];
        const g = data[idx + 1];
        const b = data[idx + 2];
        const alpha = data[idx + 3];
        const hasColor = alpha > 0;
        const intensity = hasColor ? getIntensity({ r, g, b }) : 0;
        intensityData[y].push(intensity);
        if (hasColor) {
          if (sgCoverageIndices[y].includes(x)) sgCoverageCount++;
          coverageCount++;
        }
      }
    }

    return {
      coverage_percentage: {
        all: shortenPercentage((coverageCount / totalCells) * 100),
        sg: shortenPercentage((sgCoverageCount / totalSgCells) * 100),
      },
      width,
      height,
      radar: formatAscii(intensityData),
    };
  };

  const imgURL = dt =>
    `https://api.rethumb.com/v1/height/120/http://www.weather.gov.sg/files/rainarea/50km/v2/dpsri_70km_${dt}0000dBR.dpsri.png`;
  const $radar = document.getElementById("radar");
  const $dtField = document.getElementById("dt-field");
  const canvas = document.createElement('canvas');
  const $download = document.getElementById('download-button');
  const $textarea = document.getElementById('textarea');

  function render(dt) {
    $download.className = 'disabled';
    $textarea.disabled = true;

    $radar.onload = function() {
      canvas.width = $radar.width;
      canvas.height = $radar.height;
      const context = canvas.getContext('2d');
      context.drawImage($radar, 0, 0, $radar.width, $radar.height);
      const imageData = context.getImageData(0, 0, $radar.width, $radar.height);
      const rainareas = convertImageToData(imageData);
      const output = {
        id: '' + dt,
        dt: Number(dt),
        ...rainareas,
      };
      const content = JSON.stringify(output, null, '\t');
      $textarea.innerHTML = content;
      $download.href = 'data:application/json;charset=utf-8,' + encodeURIComponent(content);
      $download.className = '';
      $download.download = dt + '.json';
      $textarea.disabled = false;
    };
    $radar.src = imgURL(dt);
  }

  // Initial value
  const dt = datetimeStr();
  render(dt);
  $dtField.value = dt;
  $dtField.max = dt;

  $dtField.oninput = () => {
    let v = $dtField.value;
    if (/60$/.test(v)) v = Number(v) + 40;
    if (/95$/.test(v)) v = Number(v) - 40;
    console.log(v);
    $dtField.value = v;
    render(v);
  };
</script>
